{% extends "tasks/layout.html" %}
{% block body %}
<h1>Tasks</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% empty %}
                <h1>No task.</h1>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">Add a New Task</a>
{% endblock %}
